<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<div class="container text-center">
    <h1>Registration</h1>
    <div class="row align-items-center">
        <div class="col">
            <br><br>
            <form action="#" th:action="@{/communities/submit}" th:object="${community}" method="post">
                <table class="table table-striped">
                    <tr>
                        <td>Потребителско име</td>
                        <td><input type="text" th:field="*{username}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                    </tr>
                    <p th:text="|${PasswordDoNotMatch}|"></p>
                    <tr>
                        <td>Парола</td>
                        <td><input type="password" th:field="*{password}" class="form-control" required title="Паролата трябва да е дълга поне 8 знака и да съдържа поне една цифра, една малка буква, една главна буква, един специален знак и без интервали!"></td>
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                    </tr>
                    <tr>
                        <td>Повтори Парола</td>
                        <td><input type="password" th:field="*{repeatPassword}" class="form-control" required title="Паролата трябва да е дълга поне 8 знака и да съдържа поне една цифра, една малка буква, една главна буква, един специален знак и без интервали!"></td>
                        <td th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></td>
                    </tr>
                    <tr>
                        <td>Е-майл</td>
                        <td><input type="email" th:field="*{email}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td>Име на организацията/неформалната група*</td>
                        <td><input type="text" th:field="*{fullName}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></td>
                    </tr>
                    <tr>
                        <td>Телефон за контакт</td>
                        <td><input type="number" th:field="*{telephone}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></td>
                    </tr>
                    <tr>
                        <td>Адрес</td>
                        <td><input type="text" th:field="*{address}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                    </tr>
                    <tr>
                        <td>Булстат</td>
                        <td><input type="text" th:field="*{bulstat}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('bulstat')}" th:errors="*{bulstat}"></td>
                    </tr>
                    <tr>
                        <td>Уебсайт на организацията</td>
                        <td><input type="text" th:field="*{website}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></td>
                    </tr>
                    <tr>
                        <td>Мисия на организацията*</td>
                        <td><input type="text" th:field="*{description}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
                    </tr>
                    <tr>
                        <td>Направление на организацията*</td>
                        <td><select th:field="*{categories}" multiple>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select></td>
                        <td th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"></td>
                    </tr>

                    <td>
                        <button type="submit" class="btn btn-success">Save</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-success">Reset</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
