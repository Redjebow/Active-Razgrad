<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div class="container text-left">
    <div class="border border-secondary p-4 rounded">
        <h2 class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" style="text-align: center; color:#ff6e7f;">Попълнете формата за да добавите събитие!</h2>
            <div class="col">
                <br><br>
            <form th:action="@{/activity/save}" th:object="${activity}" method="post" enctype="multipart/form-data">
            <table class="table table-striped">
                <tr>
                    <td class="mb-3">Име:<input type="text" th:field="*{name}" required/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                </tr>
                <tr>
                    <td class="mb-3">Дата:<input type="date" th:field="*{date}" required/></td>
                    <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></td>
                </tr>
                <tr>
                    <td class="mb-3">Адрес:<input type="text" th:field="*{address}" required/></td>
                    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
                </tr>
                <tr>
                    <td class="mb-3">Начален час:<input type="time" th:field="*{timeStart}" required/></td>
                    <td th:if="${#fields.hasErrors('timeStart')}" th:errors="*{timeStart}"></td>
                </tr>
                <tr>
                    <td class="mb-3">Цена:<input type="number" th:field="*{price}" required/></td>
                    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
                </tr>
                <tr>
                    <td>Организация:<select class="form-select" th:field="*{communityCreator}" required>
                        <option th:each="creator : ${communityCreator}" th:text="${creator.firstName}" th:value="${creator.id}"></option>
                    </select></td>
                    <td th:if="${#fields.hasErrors('communityCreator')}" th:errors="*{communityCreator}"></td>
                </tr>
                <tr>
                    <td>Категория: <select class="form-select" th:field="*{category}" required>
                        <option th:each="category : ${category}" th:text="${category.getLabel}" th:value="${category.name}"></option>
                    </select></td>
                    <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
                </tr>
                <tr>
                    <td class="mb-3">Снимка:<input type="file" name="image" accept="image/*" required/></td>
                </tr>
            <td class="col-12">
                <button class="btn btn-primary" type="submit">Добави </button>
            </td>
            </table>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
