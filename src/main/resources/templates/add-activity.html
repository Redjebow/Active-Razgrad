<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="border border-secondary p-4 rounded">
        <h2 class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" style="text-align: center;">Попълнете формата за да добавите активност!</h2>
        <form th:action="@{/activity/save}" th:object="${activity}" method="post">
            <p class="mb-3">Име:<input type="text" th:field="*{name}" required/></p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            <p class="mb-3">Дата:<input type="date" th:field="*{datа}" required/></p>
            <p th:if="${#fields.hasErrors('datа')}" th:errors="*{datа}"></p>

            <p class="mb-3">Адрес:<input type="text" th:field="*{address}" required/></p>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

            <p class="mb-3">Продължителност:<input type="number" th:field="*{duration}" required/></p>
            <p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>

            <p class="mb-3">Цена:<input type="number" th:field="*{price}" required/></p>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

            <p class="mb-3">Организация:<input type="text" th:field="*{communityCreator}" required></p>
            <p th:if="${#fields.hasErrors('communityCreator')}" th:errors="*{communityCreator}"></p>

            <p>Категория: <select class="form-select" th:field="*{category}" required>
                <option th:each="category : ${category}" th:text="${category.getLabel}" th:value="${category.name}"></option>
            </select></p>
            <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Добави </button>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
