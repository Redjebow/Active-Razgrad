<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<br><br>
<h2 style="text-align: center; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);" class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Данни за потребителя</h2>
<div style="margin: 0 auto; width: 80%; text-align: center; border: 4px solid #dee2e6; border-radius: 5px; padding: 10px;">
    <table class="table table-striped" border="collapse">
        <tr>
            <td><strong>Име: </strong></td>
            <td th:text="${#authentication.getPrincipal().getFirstName()}"></td>
        </tr>
        <tr>
            <td sec:authorize="hasRole('USER')"><strong>Фамилия: </strong></td>
            <td th:text="${#authentication.getPrincipal().getLastName()}"></td>
        </tr>
        <tr>
            <td><strong>Тип на акаунта: </strong></td>
            <td th:text="${#authentication.getPrincipal().getRole()}"></td>
        </tr>
        <tr>
            <td><strong>E-mail: </strong></td>
            <td th:text="${#authentication.getPrincipal().getEmail()}"></td>
        </tr>
        <tr>
            <td><strong>Телефон за контакти: </strong></td>
            <td th:text="${#authentication.getPrincipal().getTelephone()}"></td>
        </tr>
        <tr>
            <td sec:authorize="hasRole('COMMUNITY')"><strong>Булстат: </strong></td>
            <td th:text="${#authentication.getPrincipal().getBulstat()}"></td>
        </tr>
        <tr>
            <td sec:authorize="hasRole('COMMUNITY')"><strong>Описание: </strong></td>
            <td th:text="${#authentication.getPrincipal().getDescription()}"></td>
        </tr>
        <tr>
            <td sec:authorize="hasRole('COMMUNITY')"><strong>Категория: </strong></td>
            <td th:text="${#authentication.getPrincipal().getCategory()}"></td>
        </tr>
<!--        <tr>-->
<!--            <td sec:authorize="hasRole('COMMUNITY')"><strong>Снимка: </strong></td>-->
<!--            <td><img th:src="@{${#authentication.getPrincipal().photosImagePath}}" /></td>-->
<!--        </tr>-->
    </table>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log Out"/>
    </form>
</div>
<footer th:include="fragments/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
