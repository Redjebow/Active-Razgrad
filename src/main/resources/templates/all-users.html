<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="border border-secondary p-4 rounded">
        <h2 class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" style="text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Списък на всички регистрирани потребители!</h2>
        <table class="table table-striped">
            <thead>
            <tr>
            <tr>
                <td>ID:</td>
                <td>Потребителско име:</td>
                <td>Име:</td>
                <td>Телефон за контакти:</td>
                <td>Тип на акаунта:</td>
                <td>Адрес:</td>
                <td>Булстат:</td>
                <td>Сайт:</td>
                <td>Описание:</td>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">Потребителско име:</td>
                <td th:text="${user.firstName}">Име:</td>
                <td th:text="${user.telephone}">Телефон за контакти:</td>
                <td th:text="${user.Role}">Тип на акаунта:</td>
                <td th:text="${user.address}">Адрес:</td>
                <td th:text="${user.bulstat}">Булстат:</td>
                <td th:text="${user.website}">Сайт:</td>
                <td th:text="${user.description}">Описание:</td>
                <td> <a th:href="@{'/users/' + ${user.id} + '/edit'}">
                    <button type="submit" class="btn btn-success">Update</button>
                </a></td>
                <td  sec:authorize="hasRole('ADMIN')"><a th:href="@{'/users/' + ${user.id} + '/delete'}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </a></td>

            </tr>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</div>
<footer th:include="fragments/footer.html"></footer>
</body>
</html>
