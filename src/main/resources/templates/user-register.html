<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<header th:insert="fragments/header.html"></header>
<br><br>
<div class="container text-center">
    <h1 class="p-3 bg-primary-subtle border border-primary-subtle rounded-3" style="color:#ff6e7f; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">Регистрирай потребител</h1>
    <i class="fas fa-user fa-5x" style="color: #ff6e7f; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);"></i>
    <div class="row align-items-center">
        <div class="col">
            <br><br>
            <form action="#" th:action="@{/users/submitUser}" th:object="${user}" method="post">
                <table class="table table-striped">
                    <tr>
                        <td>Потребителско име</td>
                        <td><input type="text" th:field="*{username}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                    </tr>
                    <p th:text="|${PasswordDoNotMatch}|"></p>
                    <tr>
                        <td>Парола</td>
                        <td><input type="password" th:field="*{password}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                    </tr>
                    <tr>
                        <td>Повтори Парола</td>
                        <td><input type="password" th:field="*{repeatPassword}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></td>
                    </tr>
                    <tr>
                        <td>Е-майл</td>
                        <td><input type="email" th:field="*{email}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td>Име</td>
                        <td><input type="text" th:field="*{firstName}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td>Фамилия</td>
                        <td><input type="text" th:field="*{lastName}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td>Телефон</td>
                        <td><input type="number" th:field="*{telephone}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></td>
                    </tr>
                    <!--     <tr>
                             <td>Профилна снимка</td>
                             <td><input type="file" th:field="*{photo}" class="form-control"></td>
                             <td th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}"></td>
                         </tr>
                         <tr>  -->
                    <td>
                        <button type="submit" class="btn btn-primary font-weight-bold mt-3">Запази</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-primary font-weight-bold mt-3">Изчисти</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
