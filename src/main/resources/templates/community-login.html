<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:tf="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<br><br>
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <br><br>
            <section class="login py-5 border-top-1">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5 col-md-8 align-item-center">
                            <div class="border">
                                <h3 class="bg-gray p-4">Вход за организации</h3>
                                <div th:if="${param.error}">
                                    Invalid username and password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <form  th:action="@{/community-login}" method="post">
                                    <fieldset class="p-4">
                                        <input class="form-control mb-3" type="text" name="userNameOrEmail" placeholder="User Name or E-mail :" required>
                                        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

                                        <button type="submit" class="btn btn-primary font-weight-bold mt-3">Вход</button>

                                        <a class="mt-3 d-inline-block text-primary" th:href="@{/users/add}">Регистрирай се като потребител</a>
                                        <br>
                                        <a class="mt-3 d-inline-block text-primary" th:href="@{/communities/add}">Регистрирай организация</a>

                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
