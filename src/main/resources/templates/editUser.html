<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ActiveRazgrad : Промяна на User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html"></header>
<br><br>
<div class="container text-center">
    <h1>Промяна на потребител</h1>
    <div class="row align-items-center">
        <div class="col">
            <br><br>
            <form action="#" th:action="@{/users/update}" method="post" th:object="${user}">
                <table class="table table-striped">

                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{username}">
                    <input type="hidden" th:field="*{password}">
                    <tr>
                        <td>Е-майл</td>
                        <td><input type="email" th:field="*{email}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
                    </tr>
                    <tr>
                        <td>Име на организацията/неформалната група*</td>
                        <td><input type="text" th:field="*{firstName}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td>Телефон за контакт</td>
                        <td><input type="number" th:field="*{telephone}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></td>
                    </tr>
                    <tr>
                        <td>Адрес</td>
                        <td><input type="text" th:field="*{address}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Булстат</td>
                        <td><input type="number" th:field="*{bulstat}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('bulstat')}" th:errors="*{bulstat}"></td>
                    </tr>
                    <tr>
                        <td>Уебсайт на организацията</td>
                        <td><input type="text" th:field="*{website}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></td>
                    </tr>
                    <tr>
                        <td>Мисия на организацията*</td>
                        <td><input type="text" th:field="*{description}" class="form-control" required></td>
                        <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
                    </tr>
                    <tr>
                        <td>Tип на акаунта*</td>
                        <td>
                            <select th:field="*{role}" class="form-control" required>
                                <option value="" disabled selected hidden>Изберете тип на акаунта</option>
                                <option th:each="role : ${T(com.example.Active.Razgrad.user.Role).values()}"
                                        th:value="${role}" th:text="${role.getLabel()}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Категгория на акаунта*</td>
                        <td>
                            <select th:field="*{category}" class="form-control" required>
                                <option value="" disabled selected hidden>Изберете гатегория</option>
                                <option th:each="category : ${T(com.example.Active.Razgrad.community.Category).values()}"
                                        th:value="${category}" th:text="${category.getLabel()}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <td>
                        <button type="submit" class="btn btn-primary font-weight-bold mt-3">Запази</button>
                    </td>
                    <td>
                        <button type="reset" class="btn btn-primary font-weight-bold mt-3">Изчисти</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<footer th:include="fragments/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
